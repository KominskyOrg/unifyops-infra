apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifyops
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
spec:
  ingressClassName: traefik
  tls:
    - hosts: ["api.unifyops.io"]
      secretName: unifyops-prod-tls
  rules:
    - host: api.unifyops.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unifyops
                port:
                  number: 80