# Repository secrets for ArgoCD
# These register the repositories in ArgoCD UI
---
apiVersion: v1
kind: Secret
metadata:
  name: repo-unifyops-infra
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/KominskyOrg/unifyops-infra
  # If the repository becomes private, uncomment and add credentials:
  # username: <github-username>
  # password: <github-personal-access-token>
---
apiVersion: v1
kind: Secret
metadata:
  name: repo-unifyops
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/KominskyOrg/unifyops
  # IMPORTANT: Replace with your GitHub credentials for private repo access
  # You'll need to create a GitHub Personal Access Token with 'repo' scope
  # username: <your-github-username>
  # password: <your-github-personal-access-token>
---
apiVersion: v1
kind: Secret
metadata:
  name: repo-longhorn
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: helm
  name: longhorn
  url: https://charts.longhorn.io