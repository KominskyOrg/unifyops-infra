# Auth App - Staging Environment Overrides

image:
  tag: staging-latest
  pullPolicy: Always

replicaCount: 2

ingress:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: "staging.unifyops.io"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/gzip: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/css text/javascript application/javascript application/json"
  hosts:
    - host: staging.unifyops.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: staging-unifyops-tls
      hosts:
        - staging.unifyops.io

config:
  apiUrl: "https://staging.unifyops.io/api"
  authAppUrl: "https://staging.unifyops.io"
  appName: "UnifyOps Auth (Staging)"
  environment: "staging"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi