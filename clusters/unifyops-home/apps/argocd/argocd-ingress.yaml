# middleware: http -> https
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: argocd
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# HTTP ingress (only entrypoint web) that redirects to HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-http
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: argocd-https-redirect@kubernetescrd
spec:
  ingressClassName: nginx-private
  rules:
    - host: argocd.unifyops.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
---
# HTTPS ingress (only entrypoint websecure) that serves the UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-https
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: nginx-private
  tls:
    - hosts: ["argocd.unifyops.io"]
      secretName: argocd-tls
  rules:
    - host: argocd.unifyops.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
