apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: "5.47.2"
    helm:
      skipCrds: true
      values: |
        deploymentMode: SingleBinary

        loki:
          auth_enabled: false
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true
            ingestion_rate_mb: 10
            ingestion_burst_size_mb: 20
            per_stream_rate_limit: 5MB
            per_stream_rate_limit_burst: 10MB
            max_streams_per_user: 10000
            max_global_streams_per_user: 10000
            retention_period: 168h  # 7d
          commonConfig:
            replication_factor: 1
            path_prefix: /var/loki
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: "2024-01-01"
                store: boltdb-shipper
                object_store: filesystem
                schema: v13
                index:
                  prefix: index_
                  period: 24h
          ruler:
            storage:
              type: local
              local:
                directory: /var/loki/rules
          compactor:
            working_directory: /var/loki/compactor

        singleBinary:
          enabled: true
          replicas: 1
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          persistence:
            enabled: true
            size: 40Gi
            storageClass: longhorn

        # turn off agent/operator CRs completely
        monitoring:
          selfMonitoring:
            enabled: false
          grafanaAgent:
            enabled: false
            installOperator: false
        
        # Disable Loki canary
        lokiCanary:
          enabled: false

        # disable helm test pod
        test:
          enabled: false
        # make sure Loki can write where it needs to
        readOnlyRootFilesystem: false

        # persistence using Longhorn (PVC already exists in your setup)
        persistence:
          enabled: true
          storageClassName: longhorn
          size: 400Gi
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true", "ServerSideApply=true"]
