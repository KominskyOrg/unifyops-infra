
deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  storage:
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: loki_index_
          period: 24h

singleBinary:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 40Gi
    storageClass: longhorn

# Turn off the chart's self-monitoring/agent CRs (you already run Alloy separately)
monitoring:
  selfMonitoring:
    enabled: false
  grafanaAgent:
    enabled: false
    installOperator: false

# Disable Helm test pod
test:
  enabled: false
