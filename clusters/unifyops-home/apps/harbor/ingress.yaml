externalURL: https://harbor.unifyops.io
expose:
  type: ingress
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: harbor-tls
  ingress:
    className: nginx-private
    hosts:
      core: harbor.unifyops.io
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/hostname: harbor.unifyops.io
