apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: env-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://github.com/KominskyOrg/unifyops-infra.git
    targetRevision: main
    path: envs/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [CreateNamespace=true]