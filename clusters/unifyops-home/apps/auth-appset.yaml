apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auth-stack
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          # Environment generator
          - list:
              elements:
                - env: dev
                  branch: dev
                  namespace: uo-dev
                  syncPolicy: auto
                - env: staging
                  branch: staging
                  namespace: uo-staging
                  syncPolicy: auto
                - env: prod
                  branch: main
                  namespace: uo-prod
                  syncPolicy: manual  # Manual sync for production
          # App type generator
          - list:
              elements:
                - appType: service
                  port: 8001
                - appType: api
                  port: 8002
                - appType: app
                  port: 3000
  template:
    metadata:
      name: 'auth-{{appType}}-{{env}}'
      labels:
        stack: auth
        appType: '{{appType}}'
        environment: '{{env}}'
    spec:
      project: apps
      sources:
        # Helm chart source
        - repoURL: https://github.com/KominskyOrg/unifyops-helm.git
          targetRevision: main
          path: .
          helm:
            valueFiles:
              # Layer the values: base -> environment specific
              - $values/clusters/unifyops-home/apps/auth/base/{{appType}}.yaml
              - $values/clusters/unifyops-home/apps/auth/{{env}}/{{appType}}.yaml
        # Values file source from infra repo
        - repoURL: https://github.com/KominskyOrg/unifyops-infra.git
          targetRevision: '{{branch}}'
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m