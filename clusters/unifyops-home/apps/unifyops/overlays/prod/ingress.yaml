apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uo-prod
  namespace: uo-prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx-private
  rules:
  - host: unifyops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: uo-prod, port: { number: 80 } }
  tls:
  - secretName: unifyops-io
    hosts: ["unifyops.io"]
