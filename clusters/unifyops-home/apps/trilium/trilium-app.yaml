apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trilium
  namespace: argocd
  labels:
    app: trilium
    stack: productivity
spec:
  project: infra
  source:
    repoURL: https://triliumnext.github.io/helm-charts
    chart: trilium
    targetRevision: 1.3.0
    helm:
      values: |
        controllers:
          main:
            enabled: true
            type: deployment
            replicas: 1
            strategy: Recreate
            pod:
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
            initContainers:
              init-permissions:
                image:
                  repository: busybox
                  tag: latest
                command:
                  - sh
                  - -c
                  - |
                    mkdir -p /home/node/trilium-data
                    chown -R 1000:1000 /home/node/trilium-data
                    chmod -R 755 /home/node/trilium-data
                securityContext:
                  runAsUser: 0
                  runAsNonRoot: false
            containers:
              main:
                image:
                  repository: triliumnext/notes
                  tag: v0.92.4
                  pullPolicy: IfNotPresent
                env:
                  TZ: UTC
                  TRILIUM_DATA_DIR: /home/node/trilium-data
                  USER_UID: "1000"
                  USER_GID: "1000"
                securityContext:
                  runAsUser: 1000
                  runAsGroup: 1000
                  runAsNonRoot: true
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: false
                  capabilities:
                    drop:
                      - ALL
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                  limits:
                    cpu: 1000m
                    memory: 2Gi
                probes:
                  liveness:
                    enabled: true
                    type: HTTP
                    spec:
                      httpGet:
                        path: /api/health
                        port: 8080
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readiness:
                    enabled: true
                    type: HTTP
                    spec:
                      httpGet:
                        path: /api/health
                        port: 8080
                      initialDelaySeconds: 10
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  startup:
                    enabled: true
                    type: HTTP
                    spec:
                      httpGet:
                        path: /api/health
                        port: 8080
                      initialDelaySeconds: 0
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 30

        # Persist Trilium's data on Longhorn
        persistence:
          data:
            enabled: true
            type: persistentVolumeClaim
            existingClaim: trilium-data-pvc
            globalMounts:
              - path: /home/node/trilium-data

        # Service configuration
        service:
          main:
            controller: main
            ports:
              http:
                port: 8080

        # Ingress configuration
        ingress:
          main:
            enabled: true
            className: nginx-private
            hosts:
              - host: notes.unifyops.io
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: main
                      port: http
            tls:
              - secretName: notes-unifyops-io-tls
                hosts:
                  - notes.unifyops.io
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              external-dns.alpha.kubernetes.io/hostname: notes.unifyops.io
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
              nginx.ingress.kubernetes.io/proxy-body-size: "100m"
              nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
              nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
              nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  destination:
    server: https://kubernetes.default.svc
    namespace: notes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m