apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auth-stack
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - env: "dev"
                  branch: "dev"
                  namespace: "uo-dev"
                  syncPolicy: "auto"
                - env: "staging"
                  branch: "staging"
                  namespace: "uo-staging"
                  syncPolicy: "auto"
                - env: "prod"
                  branch: "main"
                  namespace: "uo-prod"
                  syncPolicy: "manual"
          - list:
              elements:
                - appType: "service"
                  port: "8001"   # quoted
                - appType: "api"
                  port: "8002"   # quoted
                - appType: "app"
                  port: "3000"   # quoted
  template:
    metadata:
      name: '{{env}}-auth-{{appType}}'
      labels:
        stack: auth
        appType: '{{appType}}'
        environment: '{{env}}'
    spec:
      project: apps
      sources:
        - repoURL: oci://harbor.unifyops.io/library
          chart: unifyops-stack
          targetRevision: "*"
          helm:
            valueFiles:
              - $values/clusters/unifyops-home/apps/unifyops/identity/auth/auth-{{appType}}/values-{{env}}.yaml
        - repoURL: https://github.com/KominskyOrg/unifyops-infra.git
          targetRevision: '{{branch}}'
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
