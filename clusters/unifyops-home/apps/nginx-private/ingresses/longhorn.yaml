apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-private
  namespace: longhorn-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: longhorn.unifyops.io
spec:
  ingressClassName: nginx-private
  rules:
  - host: longhorn.unifyops.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: longhorn-frontend, port: { number: 80 } }
  tls:
  - secretName: longhorn-unifyops-io
    hosts: ["longhorn.unifyops.io"]
