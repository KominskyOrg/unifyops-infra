apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system   # CRDs are cluster-scoped; namespace here is cosmetic
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn-crd
    targetRevision: "1.6.2"   # pin to the same Longhorn version as your main app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true   # CRDs should use replace to avoid SSA/diff issues
